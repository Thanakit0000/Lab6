<html lang="en">

    <title>Document</title>

    <script>
        function summm() {
            var n1 = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;
            num3.value = Number(n1) + Number(n2);
        }
    </script>
</head>

<body>
    <form>
        <input type="text" id="num1" size="10"> +
        <input type="text" id="num2" size="10"> =
        <input type="text" id="num3" size="10" value="">
        <input type="button" id="gogo" value="Go Go" onclick="summm()">
    </form>

</body>
